<app-search />
<app-tags />
<app-not-found [visible]="!foods || foods.length <=0 " resetLinkText="Search again"/>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
         <img src="{{food.imageUrl}}" alt="images" />
         <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite ? '' :'not'}}">‚ù§</span>
            <!-- <star-rating [value]="5" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false"></star-rating> -->
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        Origin: {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïó</span>
                    {{food.cookTime}} minutes
                </div>
            </div>
            <div class="price">
                {{food.price|currency:"INR":"symbol"}}
            </div>
         </div>
        </a>
    </li>
</ul>

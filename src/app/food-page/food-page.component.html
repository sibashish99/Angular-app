<app-not-found [visible]="!food" notFoundMessage="Product Not found" resetLinkText="Go to home"/>
<div *ngIf="food"  class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            ‚ù§
        </span>
    </div>
    <div class="origins">
       <span *ngFor="let origin of food.origins">{{origin}}</span>
    </div>
    <div class="tags">
        <app-tags [foodPageTags]="food.tags"/>
    </div>
    <div class="cook-time">
        <span>Time to cook <strong>{{food.cookTime}}</strong> minutes</span>
    </div>
    <div class="price"> {{food.price|currency:"INR":"symbol"}}</div>
    <button (click)="addToCart()">Add to cart</button>
  </div>
</div>
